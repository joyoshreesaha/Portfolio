<body>
    <header>
        <img src="joyoshreesahaPortfolio.jpeg" alt="Joyoshree Saha" width="150" height="150"
            style="border-radius: 80%;">
        <h1>Joyoshree Saha</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>

            <a href="login.html" class="active">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <div class="login-icon">üîê</div>
                <h1>Welcome Back</h1>
                <p style="color: #666; margin-bottom: 2rem;">Login to access exclusive portfolio content</p>

                <div class="demo-credentials">
                    <strong>Demo Account:</strong><br>
                    Email: demo@example.com<br>
                    Password: demo123
                </div>

                <div id="message"></div>

                <form id="loginForm" action="login_process.php" method="post">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span id="submitText">Login</span>
                        <span id="loadingText" style="display: none;">Logging in...</span>
                    </button>
                </form>

                <div class="auth-links">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                    <p><a href="index.html">‚Üê Back to Portfolio</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>¬© 2023 Joyoshree Saha</p>
        <a href="https://github.com/joyoshreesaha" target="_blank">GitHub</a> |
        <a href="https://www.linkedin.com/in/joyoshree-saha-577683370" target="_blank">LinkedIn</a>
    </footer>

    <script>
        // Note: authentication is handled server-side with PHP; remove client-side auth-status check

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Clear previous messages
            showMessage('', '');
            
            // Client-side validation
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Submit form to PHP login handler
            const formEl = document.getElementById('loginForm');
            formEl.submit();
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            if (message) {
                messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            } else {
                messageDiv.innerHTML = '';
            }
        }
        
        function setLoading(loading) {
            const form = document.getElementById('loginForm');
            const submitText = document.getElementById('submitText');
            const loadingText = document.getElementById('loadingText');
            
            if (loading) {
                form.classList.add('loading');
                submitText.style.display = 'none';
                loadingText.style.display = 'inline';
            } else {
                form.classList.remove('loading');
                submitText.style.display = 'inline';
                loadingText.style.display = 'none';
            }
        }
    </script>
</body>
