<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Joyoshree Saha Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            text-align: center;
        }

        .auth-card h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .image-upload {
            margin-bottom: 1.5rem;
        }

        .image-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-bg);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .image-preview:hover {
            border-color: var(--accent-color);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder {
            color: var(--secondary-color);
            font-size: 2rem;
        }

        .file-input {
            display: none;
        }

        .error-message {
            background-color: #fee;
            color: var(--accent-color);
            padding: 0.8rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }

        .success-message {
            background-color: #efe;
            color: #2d5016;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            border: 1px solid #cfc;
        }

        .auth-links {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .auth-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            color: var(--accent-color);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <header>
        <img src="joyoshreesahaPortfolio.jpeg" alt="Joyoshree Saha" width="150" height="150"
            style="border-radius: 80%;">
        <h1>Joyoshree Saha</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
            <a href="register.html" class="active">Register</a>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <h1>Create Account</h1>
                <p style="color: #666; margin-bottom: 2rem;">Register to access exclusive portfolio content and blog posts</p>

                <div id="message"></div>

                <form id="registerForm" enctype="multipart/form-data">
                    <div class="image-upload">
                        <div class="image-preview" onclick="document.getElementById('imageInput').click()">
                            <div class="image-placeholder">üì∑</div>
                        </div>
                        <input type="file" id="imageInput" name="image" class="file-input" accept="image/*">
                        <p style="font-size: 0.9rem; color: #666;">Click to upload profile picture (optional)</p>
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile Number *</label>
                        <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number">
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required placeholder="Enter password (min 6 characters)">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span id="submitText">Create Account</span>
                        <span id="loadingText" style="display: none;">Creating Account...</span>
                    </button>
                </form>

                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                    <p><a href="index.html">‚Üê Back to Portfolio</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>¬© 2023 Joyoshree Saha</p>
        <a href="https://github.com/joyoshreesaha" target="_blank">GitHub</a> |
        <a href="https://www.linkedin.com/in/joyoshree-saha-577683370" target="_blank">LinkedIn</a>
    </footer>

    <script>
        // Image preview functionality
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.querySelector('.image-preview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const imageFile = document.getElementById('imageInput').files[0];
            
            // Clear previous messages
            showMessage('', '');
            
            // Client-side validation
            if (!name || !email || !mobile || !password) {
                showMessage('All fields are required', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Mobile validation
            if (mobile.length < 10) {
                showMessage('Mobile number must be at least 10 digits', 'error');
                return;
            }
            
            // Prepare form data
            formData.append('name', name);
            formData.append('email', email);
            formData.append('mobile', mobile);
            formData.append('password', password);
            
            if (imageFile) {
                formData.append('image', imageFile);
            }
            
            // Show loading state
            setLoading(true);
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            if (message) {
                messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            } else {
                messageDiv.innerHTML = '';
            }
        }
        
        function setLoading(loading) {
            const form = document.getElementById('registerForm');
            const submitText = document.getElementById('submitText');
            const loadingText = document.getElementById('loadingText');
            
            if (loading) {
                form.classList.add('loading');
                submitText.style.display = 'none';
                loadingText.style.display = 'inline';
            } else {
                form.classList.remove('loading');
                submitText.style.display = 'inline';
                loadingText.style.display = 'none';
            }
        }
    </script>
</body>

</html>
